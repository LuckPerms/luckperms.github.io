<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LuckPerms - Tree Viewer</title>

  <meta name="description" content="A web based viewer to visualise tree permission structures in LuckPerms.">
  <meta name="author" content="Luck">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="LuckPerms - Tree Viewer">
  <meta name="twitter:description" content="A web based viewer to visualise tree permission structures in LuckPerms.">

  <meta property="og:url" content="https://luckperms.github.io/">

  <link href="../assets/logo/16px.png" rel="shortcut icon" sizes="16x16" type="image/png">
  <link href="../assets/logo/32px.png" rel="shortcut icon" sizes="32x32" type="image/png">
  <link href="../assets/logo/64px.png" rel="shortcut icon" sizes="64x64" type="image/png">
  <link href="../assets/logo/128px.png" rel="shortcut icon" sizes="128x128" type="image/png">

  <link href="assets/style.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" type="text/css">
  </noscript>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" defer></script>
  <script src="assets/app.js" defer></script>

<body>
  <div id="bar" style="display: none;">
    <ul class="flex-center">
      <li>
        <a href="../"><img alt="LuckPerms Logo" class="tiny-logo" width="40" height="40" src="../assets/logo/40px.png" srcset="../assets/logo/80px.png 2x, ../assets/logo/160px.png 4x"></a>
        <h3>Tree Viewer</h3>
      </li>
    </ul>
  </div>

  <div class="content">
    <div id="page">
      <div id="panel">
        <img alt="LuckPerms Logo" class="logo" width="180" height="180" src="../assets/logo/180px.png" srcset="../assets/logo/360px.png 2x, ../assets/logo/720px.png 4x">

        <h1>LuckPerms</h1>
        <h2>Tree Viewer</h2>

        <div id="prompt">
          <h3>To generate a tree, please use</h3>
          <h4>
          <span class="cmd">/lp tree</span>
          <br>
          <span class="cmd">/lp tree &lt;scope&gt;</span>
          <br>
          <span class="cmd">/lp tree &lt;scope&gt; &lt;user&gt;</span>
        </h4>
        </div>
      </div>

      <div id="tree-content" class="wrapper" style="display: none;"></div>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/lucko/LuckPermsWeb" class="github-corner"><svg width="60" height="60" viewBox="0 0 250 250"><path d="M0 0l115 115h15l12 27 108 108v-250z"/><path d="M128.3 109c-14.5-9.3-9.3-19.4-9.3-19.4 3-6.9 1.5-11 1.5-11-1.3-6.6 2.9-2.3 2.9-2.3 3.9 4.6 2.1 11 2.1 11-2.6 10.3 5.1 14.6 8.9 15.9" style="transform-origin:130px 106px" class="octo-arm"/><path d="M115 115c-.1.1 3.7 1.5 4.8.4l13.9-13.8c3.2-2.4 6.2-3.2 8.5-3-8.4-10.6-14.7-24.2 1.6-40.6 4.7-4.6 10.2-6.8 15.9-7 .6-1.6 3.5-7.4 11.7-10.9 0 0 4.7 2.4 7.4 16.1 4.3 2.4 8.4 5.6 12.1 9.2 3.6 3.6 6.8 7.8 9.2 12.2 13.7 2.6 16.2 7.3 16.2 7.3-3.6 8.2-9.4 11.1-10.9 11.7-.3 5.8-2.4 11.2-7.1 15.9-16.4 16.4-30 10-40.6 1.6.2 2.8-1 6.8-5 10.8l-11.7 11.6c-1.2 1.2.6 5.4.8 5.3z" class="octo-body"/></svg></a>
